<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>profile-card</title>
  <link rel="stylesheet" href="profile card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <image src="profile.jpg" class="profile-img"> 
    </div>
    <div class="text-data">
      <span class="name">Abdulaziz Atef</span>
      <span class="job">Prorgrammer</span>
    </div>
    <div class="media-buttons">
      <a href="https://www.facebook.com/profile.php?id=100031336146426&mibextid=ZbWKwL" style="background:#4267b2" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="https://www.instagram.com/joo_atef27?igsh=MTYybXU1dXBvOGtnOA==" style="background:#1ba1f2" class="link">
        <i class='bx bxl-instagram' ></i>
      </a>
      <a href="" style="background:#e1306c" class="link">
        <i class='bx bxl-twitter' ></i>
      </a>
      <a href="https://youtube.com/@user-sr3fp4nj9n?si=Ji6zVC8cz5Y0ftRG" style="background:#ff0000" class="link">
        <i class='bx bxl-youtube' ></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">Subscibe</button>
      <button class="button">Message</button>
    </div>
    <div class="anaiytics">
      <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bx-comment-minus'></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>
</body>
</html>
